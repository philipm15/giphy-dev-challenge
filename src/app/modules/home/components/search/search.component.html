<div class="columns is-centered">
  <div class="column has-text-centered is-3" [ngClass]="{'isFixed':isFixed, '':!isFixed}">
    <form (ngSubmit)="getGifs('new', $event)">
      <div class="form-group">
        <input type="text" class="input is-success" placeholder="Search..." value="{{searchTerm}}" name="searchTerm">
        <button class="btn-search" type="submit"><i class="fas fa-search"></i></button>
      </div>
    </form>
  </div>
  <div class="column has-text-centered is-3" style="height: 52px;" *ngIf="isFixed"></div>
</div>
<section class="section">
  <div class="container">
    <div *ngFor="let gif of gifs">
      <div class="card">
        <div (click)="detail(gif)" class="card-image">
          <figure class="image">
            <img src="{{gif.directUrl}}" alt="404 lol" (load)="imgLoaded()">
          </figure>
        </div>
        <div class="card-content">
          <div class="content">
            <a class="button is-success" (click)="saveGif(gif.directUrl)">
              <span class="icon is-small">
                <i class="far fa-star"></i>
              </span>
              <span>
                Add to favourites
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="card load-more" *ngIf="gifs.length > 0">
      <a class="button is-success" (click)="getGifs('load')">
        <span class="icon is-small">
        <i class="fas fa-arrow-circle-down"></i>
        Load More
        </span>
      </a>
    </div>
  </div>
</section>
